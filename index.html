<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/b8f6b08f99.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="phone">
      <div class="gradient">
        <header class="header">
          <div class="header__icon">
            <i class="fas fa-bars"></i>
          </div>
          <div class="header__text">
            Recipes
          </div>
          <div class="header__icon">
            <i class="fas fa-search"></i>
          </div>
        </header>
        <div class="popular-recipes">
          <div class="popular__header">
            <div class="header__column black-header">Popular Recipes</div>
            <div class="header__column">View All</div>
          </div>
          <div class="popular__recipe">
            <div class="recipe__list item1">
              <div class="recipe__filter">
                Home Cooking
              </div>
            </div>
            <div class="recipe__list item2">
              <div class="recipe__filter">
                Pastry Recipes
              </div>
            </div>
            <div class="recipe__list item3">
              <div class="recipe__filter">
                For Babies
              </div>
            </div>
            <div class="recipe__list item4">
              <div class="recipe__filter">
                Smoothie Recipes
              </div>
            </div>
          </div>
        </div>
        <div class="other-recipes">
          <div class="other__header black-header">Other Recipes</div>
          <ul class="other-recipes__list">
            <li class="other-recipe">
              <div class="recipe__column">
                <div class="recipe__title">
                  Refreshments
                </div>
                <div class="recipe__num">
                  120 Recipes
                </div>
              </div>
              <div class="recipe__column">
                <i class="fas fa-chevron-right"></i>
              </div>
            </li>
            <li class="other-recipe">
              <div class="recipe__column">
                <div class="recipe__title">
                  Diet Dishes
                </div>
                <div class="recipe__num">
                  27 Recipes
                </div>
              </div>
              <div class="recipe__column">
                <i class="fas fa-chevron-right"></i>
              </div>
            </li>
            <li class="other-recipe">
              <div class="recipe__column">
                <div class="recipe__title">
                  Soup Recipes
                </div>
                <div class="recipe__num">
                  279 Recipes
                </div>
              </div>
              <div class="recipe__column">
                <i class="fas fa-chevron-right"></i>
              </div>
            </li>
            <li class="other-recipe">
              <div class="recipe__column">
                <div class="recipe__title">
                  Meat Dishes
                </div>
                <div class="recipe__num">
                  109 Recipes
                </div>
              </div>
              <div class="recipe__column">
                <i class="fas fa-chevron-right"></i>
              </div>
            </li>
            <li class="other-recipe">
              <div class="recipe__column">
                <div class="recipe__title">
                  Blah Blah Dishes
                </div>
                <div class="recipe__num">
                  100 Recipes
                </div>
              </div>
              <div class="recipe__column">
                <i class="fas fa-chevron-right"></i>
              </div>
            </li>
          </ul>
        </div>
      </div>
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__icon">
            <i class="fas fa-home"></i>
          </li>
          <li class="nav__icon">
            <i class="fas fa-utensils"></i>
          </li>
          <li class="nav__icon">
            <i class="far fa-edit"></i>
          </li>
          <li class="nav__icon">
            <div class="nav__plus">
              <i class="fas fa-plus"> </i>
            </div>
            <i class="far fa-file"></i>
          </li>
        </ul>
      </nav>
    </div>
  </body>
</html>
